<!DOCTYPE html> 
<html lang="en" dir="ltr"> 

<head> 
	<meta charset="utf-8"> 
    <meta name="description" content="Basic Text Editor">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
	<title>Text Editor</title> 

    <link rel="stylesheet" href="styles.css">
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
	<link rel="stylesheet"
		href= "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity= "sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/> 
	<link rel="stylesheet"
		href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
		integrity= "sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" /> 
	<link rel="stylesheet" href= "https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity= "sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" /> 
</head> 

<body> 
	<section class=""> 
		<h1 class="shadow-sm">BASIC TEXT EDITOR</h1> 
		<div class="flex-box"> 
			<div class="row"> 
				<div class="col"> 
					<button type="button"
							onclick="bold()"
							class=" shadow-sm btn btn-outline-secondary"
							data-toggle="tooltip"
							data-placement="top"
							title="Bold Text"> 
			Bold</button> 
					<button type="button"
							onclick="italic()"
							class="shadow-sm btn btn-outline-success"
							data-toggle="tooltip"
							data-placement="top"
							title="Italic Text"> 
			Italic</button> 
					<button type="button"
							onclick="left()"
							class=" shadow-sm btn btn-outline-primary"
							data-toggle="tooltip"
							data-placement="top"
							title="Left Align"> 
			<i class="fas fa-align-left"></i></button> 
					<button type="button"
							onclick="center()"
							class="btn shadow-sm btn-outline-secondary"
							data-toggle="tooltip"
							data-placement="top"
							title="Center Align"> 
			<i class="fas fa-align-center"></i></button> 
					<button type="button"
							onclick="right()"
							class="btn shadow-sm btn-outline-primary"
							data-toggle="tooltip"
							data-placement="top"
							title="Right Align"> 
			<i class="fas fa-align-right"></i></button> 
					<button type="button"
							onclick="upper()"
							class="btn shadow-sm btn-outline-secondary"
							data-toggle="tooltip"
							data-placement="top"
							title="Uppercase Text"> 
			Upper Case</button> 
					<button type="button"
							onclick="lower()"
							class="btn shadow-sm btn-outline-primary"
							data-toggle="tooltip"
							data-placement="top"
							title="Lowercase Text"> 
			Lower Case</button> 
					<button type="button"
							onclick="capital()"
							class="btn shadow-sm btn-outline-primary"
							data-toggle="tooltip"
							data-placement="top"
							title="Capitalize Text"> 
			Capitalize</button> 
					<button type="button" 
                            onclick="cleartext()" 
                            class="btn shadow-sm btn-outline-primary side"
							data-toggle="tooltip"
							data-placement="top"
							title="Clear"> 
			Clear</button> 
                    <button type="button" 
                    onclick="newtext()" 
                    class="btn shadow-sm btn-outline-primary side"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="NewText"> 
            New Text</button> 
				</div> 
			</div> 
		</div> 
		<br> 
		<div class="row"> 
			<div class="col-md-3 col-sm-3"> 
			</div> 
			<div class="col-md-6 col-sm-9"> 
				<div class="flex-box"> 
					<textarea id="textarea1"
							class="input shadow"
							name="name"
							rows="15"
							cols="400"
							placeholder="Write something... "> 
					</textarea> 
				</div> 
			</div> 
			<div class="col-md-3"> 
			</div> 
		</div> 
	</section> 
	<br> 
	<br> 
	<script src="script.js"></script> 
</body> 

</html>
